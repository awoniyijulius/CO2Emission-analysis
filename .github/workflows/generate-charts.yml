name: Generate Charts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate charts (high-res PNG 600dpi + SVG)
      run: |
        python export_all_charts.py
        python run_verification.py

    - name: Upload PNG charts (600 dpi)
      uses: actions/upload-artifact@v4
      with:
        name: charts-png
        path: '*.png'

    - name: Upload SVG charts (vector)
      uses: actions/upload-artifact@v4
      with:
        name: charts-svg
        path: '*.svg'

    - name: Archive all formats
      run: |
        apt-get update && apt-get install -y zip
        zip -j charts-all.zip *.png *.svg

    - name: Upload complete archive
      uses: actions/upload-artifact@v4
      with:
        name: charts-archive
        path: charts-all.zip
